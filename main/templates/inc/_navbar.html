{% load static %}
<nav class="navbar fixed-top navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'main/images/logo.png' %}" alt="LOGO" style="width: 6vh; height:6vh;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="color: black;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'library' %}">library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
          </li>
        </ul>
        <form class="d-flex" action="{% url 'search' %}" method="get">
          <input class="form-control me-2" name="q" type="text" placeholder="Search book">
          <button class="btn btn-dark" type="submit">Search</button>
        </form>
        {% if user.is_authenticated %}
        <div class="ms-5 me-2">
          <a class="btn btn-light" href="{% url 'signout' %}" style="border: 1px solid #212529;">{{user.username}}</a>
          <a class="btn btn-light" href="{% url 'signout' %}" style="border: 1px solid #212529;">Sign out</a>
        </div>
        {% else %}
        <div class="ms-5 me-2">
          <a class="btn btn-light" href="{% url 'signin' %}" style="border: 1px solid #212529;">Sign in</a>
          <a class="btn btn-light" href="{% url 'signup' %}" style="border: 1px solid #212529;">Sign up</a>
        </div>
        {% endif %}
      </div>
    </div>
  </nav>
