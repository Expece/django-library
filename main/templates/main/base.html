<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django library</title>
    <!-- Fontawesome(for icons) -->
    <script src="https://kit.fontawesome.com/d9babc7854.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My css -->
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <header>
        {% include 'inc/_navbar.html' %}
    </header>
    
    <div class="wrapper">
        <div class="content">
            {% block categorylist %}
            {% endblock %}
            <div class="container md-5 mt-3">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <footer class='footer'>
            <div class="footer-wrapper">
                <span class="tg-icon">Telegram: <a href="https://t.me/j0nyCake" class="tg-icon-link"><i class="fa-brands fa-telegram"></i></a></span>
            </div>
        </footer>
    </div>
</body>
</html>
