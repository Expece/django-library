<ul class="list-group">
    <h3>Categories:</h3>
    {% if not selected_category %}
        <a class="list-group-item selected" href="{% url 'library' %}">All</a>
    {% else %}
        <a class="list-group-item" href="{% url 'library' %}">All</a>
    {% endif %}
    {% for category in categories %}
        {% if category.slug == selected_category %}
            <a class="list-group-item selected" href="{{ category.get_absolute_url }}">{{category.title}}</a>
        {% else %}
            <a class="list-group-item" href="{{ category.get_absolute_url }}">{{category.title}}</a>
        {% endif %}
    {% endfor %}
</ul>
